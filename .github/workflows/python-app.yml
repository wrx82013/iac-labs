name: Python CI Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  setup-environment:
    name: Setup Environment
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./example-app
    concurrency:
      group: setup-env
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install Poetry
        uses: snok/install-poetry@v1.3.4
        with:
          version: latest
          virtualenvs-in-project: true

      - name: Cache Poetry Dependencies
        id: poetry-cache
        uses: actions/cache@v3
        with:
          path: .venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}

      - name: Install Project Dependencies
        run: poetry install --no-root

  lint:
    name: Lint
    needs: setup-environment
    runs-on: ubuntu-latest
    concurrency:
      group: lint-group
    defaults:
      run:
        working-directory: ./example-app
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Restore Cached Dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}

      - name: Run Linter
        run: poetry run task lint

  formatter:
    name: Formatter
    needs: setup-environment
    runs-on: ubuntu-latest
    concurrency:
      group: format-group
    defaults:
      run:
        working-directory: ./example-app
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Restore Cached Dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}

      - name: Run Formatter
        run: poetry run task formatter

  security:
    name: Security Checks
    needs: setup-environment
    runs-on: ubuntu-latest
    concurrency:
      group: security-group
    defaults:
      run:
        working-directory: ./example-app
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Restore Cached Dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}

      - name: Run Security Checks
        run: poetry run task security

  unittests:
    name: Unit Tests
    needs: [lint, formatter, security]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    defaults:
      run:
        working-directory: ./example-app
    concurrency:
      group: unittests-group
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Restore Cached Dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}

      - name: Install Poetry
        if: matrix.os == 'windows-latest'
        uses: snok/install-poetry@v1.3.4
        with:
          virtualenvs-in-project: true

      - name: Run Unit Tests
        shell: bash
        run: poetry run task test
